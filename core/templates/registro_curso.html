{% extends "base.html" %}

{% block title %}Nuevo Curso{% endblock title %}

{% block contenedor %}
<div class="contenedor">
    <form method="POST">
        {% csrf_token %}
        {{form.as_ul}}
        <input type="submit" value="Guardar Curso">
    </form>
</div>
<a class="btn btn-outline-primary" href="{% url 'clases:curso' %}">Volver</a>
{% endblock contenedor %}
